<!-- page -->
<div class="page">

<div class="header">
	<div class="top-left"><img src="img/fila-logo.png" width="80" border="0"/></div>
	<div class="top-right"><img src="img/fsw-logo.png" width="70" border="0"/></div>
	<div class="top-center"><div>Протокол взвешивания и жеребьевки</div></div>
	<div class="top-center" style="font-size: 12pt;"><div>{competition}</div></div>
	<div class="top-center" style="border: 0">Вес {weight} КГ</div>
</div>

<div class="content">

	<table border="0" cellpadding="0" cellspacing="0" class="ctable">
	<tr class="head">
	<td>№</td>
	<td>Фамилия, имя участника</td>
	<td>Страна, город</td>
	<td>Разряд, звание</td>
	<td>Год рождения</td>
	<td>Тренер</td>
	<td>Вес</td>
	</tr>
	{rows}
	</table>

	<br/>

	<table border="0" cellpadding="0" cellspacing="0" class="referee">
	<tr><td>Главный судья</td><td>{referee.chief.category}</td><td>&nbsp;</td><td>{referee.chief.title}</td></tr>
	<tr><td>Главный секретарь</td><td>{secretary.chief.category}</td><td>&nbsp;</td><td>{secretary.chief.title}</td></tr>
	</table>

</div>

</div>
<!-- /page -->
