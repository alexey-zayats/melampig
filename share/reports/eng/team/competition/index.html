<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Competition sheet</title>
<style>
body { margin: 0; padding: 0px 60px; font-family: Helvetica; font-size: 13pt; }

.top { text-align: center}

.top-left { float: left; width: 130px; height: 100px; border: 2px solid black; padding: 0; text-align: center; margin: 0;}
.top-right { float: right; width: 130px; height: 100px; border: 2px solid black; padding: auto 0; text-align: center; margin: 0;}
.top-left img, .top-right img { margin: 15px; }

.top-center { margin: 0 150px 10px 150px; border: 2px solid black; text-align: center; font-weight: bold; padding: 5px; }
.top-center div {overflow: hidden}

.page {
	border: 1px dotted green;
	padding: 20px 0 0px;
	maring: 0;
	max-height: 1380px;
	min-height: 1380px;
	max-width: 830px;
	min-width: 830px;
	oveflow: hidden;
	page-break-after: always;
	page-break-before: always;
}

@media print { 
	.page { border: none !important; } 
}


.content { padding: 0 20px; }

.total { text-align: center; margin-top: 40px; }
.total .box { border: 2px solid black; padding: 5px 10px; margin-left: 100px}


.wrestler {
	border-spacing: 0px;
	margin-top: 0px;
	font-size: 10pt;
}

table.wrestler tr { height: 1px; }
table.wrestler td { padding: 0; margin: 0; text-align: center; }


.num, .sum, .p1, .p2, .p3, .pen{ min-width: 20px;  }
.fio, .geo{ min-width: 120px; }
.fio div, .geo div { width: 120px; height: 30px; overflow: hidden; text-align: center; }


.b-all { border: 1px solid black; }
.b-trb { border-top: 1px solid black;
border-right: 1px solid black;
border-bottom: 1px solid black;}

.b-lrb { border-left: 1px solid black;
border-right: 1px solid black;
border-bottom: 1px solid black;}

.b-rb { border-right: 1px solid black;
border-bottom: 1px solid black;}

.b-b { border-bottom: 1px solid black;}
.b-r { border-right: 1px solid black;}
.b-t { border-top: 1px solid black;}

.b-tr { 
	border-top: 1px solid black;
	border-right: 1px solid black;
}

.b-ltr { 
	border-left: 1px solid black;
	border-top: 1px solid black;
	border-right: 1px solid black;
}

.b-lt { 
	border-left: 1px solid black;
	border-top: 1px solid black;
}

.b-lb { 
	border-left: 1px solid black;
	border-bottom: 1px solid black;
}

.h-1  { line-height: 15px; }
.h-2  { line-height: 46px; }

.ctable { margin: 0; padding: 0}
.ctable td {margin: 0; padding: 10 0; font-size: 8pt;}

.weight, .winner { font-weight: bold; } 
.winner { min-width: 120px }
.rank td { padding: 50px; text-align: center; }
.rank td+td+td { width: 70%; text-align: left; }

table.trg {
	width: 90%;
	border-collapse:collapse;
	margin: 0 auto;
}

table.trg td { text-align: center; border: 1px solid black; padding: 3; font-weight: bold; }
table.points td { text-align: center; border: 0; }
table.points td.fc { text-align: center; border-top: 1px solid black; font-weight: normal; }

table.trg td+td+td+td+td+td+td+td { font-weight: normal; }
table.trg td+td+td+td+td+td+td+td+td { font-weight: bold; }
</style>
</head>
<body>

{styles}

</body>
</html>
