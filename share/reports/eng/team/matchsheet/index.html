<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Протокол матча №{match.num}</title>

<style>
body { margin: 0; padding: 0px 40px; font-family: Helvetica; font-size: 13pt; }

.page {
	border: 1px dotted green;
	padding: 20px 0;
	margin: 0;
	max-height: 1340px;
	min-height: 1340px;
	max-width: 920px;
	min-width: 920px;
	overflow: hidden;
	page-break-after: always;
	page-break-before: always;
}

@media print { 
	.page { border: none !important; } 
}

.top { text-align: center}

.top-left { float: left; width: 130px; height: 100px; border: 2px solid black; padding: 0; text-align: center; margin: 0;}
.top-right { float: right; width: 130px; height: 100px; border: 2px solid black; padding: auto 0; text-align: center; margin: 0;}
.top-left img, .top-right img { margin: 15px; }

.top-center { margin: 0 150px 10px 150px; border: 2px solid black; text-align: center; font-weight: bold; padding: 5px; }
.top-center div {overflow: hidden}

.content { padding: 0; text-align: center; padding: 0 auto; }

.total { text-align: center; margin-top: 40px; }
.total .box {border: 2px solid black; padding: 5px 10px; margin-left: 100px}


.match { margin: 0 auto; border: 1px solid blue; font-size: 10pt; width: 90%; }
.match .head { background-color: blue; color: white; text-align: center; font-style: italic; font-weight: bold; }
.match .head  td { padding: 5px; border: 1px solid white; }
.match td { padding: 2px; margin: 0; border: 1px solid blue; text-align: left;}
.match td + td { text-align: left; padding-left: 10px; }
</style>

</head>
<body>


<!-- page -->
<div class="page">

<div class="header">
	<div class="top-left"><img src="img/fila-logo.png" width="80" border="0"/></div>
	<div class="top-right"><img src="img/fsw-logo.png" width="70" border="0"/></div>
	<div class="top-center"><div>Protocol of match №{match.num}</div></div>
	<div class="top-center" style="font-size: 12pt;"><div>{competition}</div></div>
	<div class="top-center" style="border: 0">Style: {style}</div>
	<div class="top-center" style="border: 0">Round: {circle}</div>
</div>

<div class="content">

	<table border="0" cellpadding="0" cellspacing="0" class="match">
	<tr class="head">
	<td rowspan="2">№</td>
	<td rowspan="2">Weight</td>
	<td colspan="3">{team_a}</td>
	<td rowspan="2">Winning type</td>
	<td rowspan="2">Match type</td>
	<td colspan="3">{team_b}</td>
	</tr>
	<tr class="head">
	<td>Name</td>
	<!--<td>Год рождения</td>
	<td>Спорт. квал.</td>-->
	<td>Tech points</td>
	<td>Classify</td>

	<td>Classify</td>
	<td>Tech poinsts</td>
	<td>Name</td>
	<!--<td>Год рождения</td>

	<td>Спорт. квал.</td>-->
	</tr>
	{rows}
	</table>
	<br/>
	<table width="100%" border="0" cellpadding="0" cellspacing="0">
	<tr><td width="10%">&nbsp;</td><td width="30%">Match result:  {match.result}</td><td>Team winner: {match.winner}</td><!--<td>Match end: {match.stop}</td>--></tr>
	</table>

</div>

</div>
<!-- /page -->


</body>
</html>
