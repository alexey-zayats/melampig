<div class="page">
	<div class="header">
		<div class="top-left"><img src="img/fila-logo.png" width="80" border="0"/></div>
		<div class="top-right"><img src="img/fsw-logo.png" width="70" border="0"/></div>
		<div class="top-center"><div>Feuille de comp√©tition / Competition Sheet</div></div>
		<div class="top-center" style="font-size: 12pt;"><div>{competition}</div></div>
		<div class="top-center" style="border: 0">Style: {style} / Weight: {weight} KG</div>
	</div>
	<div class="content">
		<table class="ctable" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td><div class="round-t">1/4 Final</div></td>
				<td><div class="round-t">1/2 Final</div></td>
				<td><div class="round-t">Final</div></td>
			</tr>
			<tr>
				<td style="padding: 0;" valign="top">
					<table class="wrestler" border="0" cellspacing="0" cellpadding="0">
					{fights:4}
					</table>
				</td>
				<td valign="top" style="padding: 0;"  valign="top">
					<table class="wrestler" border="0" cellspacing="0" cellpadding="0">
					{fights:2}
					</table>
				</td>
				<td valign="top" style="padding: 0;"  valign="top">
					<table class="wrestler" border="0" cellspacing="0" cellpadding="0">
					{fights:1}
					</table>
				</td>
			</tr>
		</table>
		<br/>
		<table class="ctable" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td><div class="round-t">Repechage / Upper branch</div></td>
				<td>&nbsp;</td>
				<td><div class="round-t">Repechage / Lower branch</div></td>
			</tr>
			<tr>
				<td style="padding: 0;" valign="top">
					<table class="wrestler" border="0" cellspacing="0" cellpadding="0">
					{repechage:up:1}
					</table>
				</td>
				<td>&nbsp;</td>
				<td style="padding: 0;" valign="top">
					<table class="wrestler" border="0" cellspacing="0" cellpadding="0">
					{repechage:low:1}
					</table>
				</td>
			</tr>
		</table>
	</div> <!-- /content -->
</div> <!-- /page -->

{classify}
